<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 1 - Simple Block Chain</title>
</head>

<body>
    <div class="card">
        <label for="randomTexts">Some Random Text</label>
        <textarea id="randomTexts" name="randomTexts" placeholder="What's on your mind?" rows="4"></textarea>
        <button id="submitBtn">Submit</button>
    </div>



    <div id="itemsContainer">
    </div>

</body>

</html>

<script>
    const data = [];
    let prevHashedText = ''
    document.getElementById('submitBtn').addEventListener('click', function () {
        const randomTexts = document.getElementById('randomTexts').value.trim().replace(/\s+/g, '');
        const itemsContainer = document.getElementById('itemsContainer');

        if (randomTexts === '')
            alert('Please add some text!')

        const hashedText = 'HASH-' + Array.from(randomTexts)
            .map(c => c.charCodeAt(0).toString(36))
            .join('')
            .toUpperCase();

            
            const initialObject = {
                'text': randomTexts,
                'prev': data.length > 0 ? prevHashedText : '0000',
                'current': hashedText
            }
            
            data.push(initialObject)
            prevHashedText = hashedText

        document.getElementById('itemsContainer').value = '';

        itemsContainer.innerHTML = data.map((item, index) =>
            `<div class="item">
                <div><b>ID:</b> ${index + 1} </div>
                <div><b>Data:</b> ${item.text} </div>
                <div><b>Previous Hash:</b> ${item.prev} </div>
                <div><b>Hash:</b> ${item.current} </div>
            </div>`).join('');
    })
</script>
